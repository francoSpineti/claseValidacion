<!-- aca hay que listar todos los paises -->
<h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul class="list-group mb-3" >
      <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let pais of listaPaises">
        <div>
            <h6 class="my-0">{{pais.name}}</h6> <img [src]=pais.flag width="50" height="50">
          <small class="text-muted">Brief description</small>
        </div>
      </li>
    </ul>

    <form class="card p-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Promo code">
        <div class="input-group-append">
          <button  class="btn btn-secondary">Redeem</button>
        </div> <!--   aca ver de agregar un pais        -->
      </div>
    </form>
